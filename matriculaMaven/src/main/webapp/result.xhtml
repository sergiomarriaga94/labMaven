<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Matricula de estudiantes 
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    creado por Sergio Marriaga
                </p:layoutUnit>

                

                <p:layoutUnit position="center">
                    <h:form>
            
            <h:panelGrid columns="2">
                <h:outputText value="#{msg.cedula}"/>
                <h:outputText value="#{imagenBean.cedula}">
                    <f:convertNumber type="currency"/>
                </h:outputText>
                
                <h:outputText value="#{msg.nombreEstudiante}"/>
                <h:outputText value="#{imagenBean.nombre}"/>
                
                <h:outputText value="#{msg.apellidosEstudiante}"/>
                <h:outputText value="#{imagenBean.apellidos}"/>
                
                <h:outputText value="#{msg.telefono}"/>
                <h:outputText value="#{imagenBean.telefono}"/>
                
                <h:outputText value="#{msg.celular}"/>
                <h:outputText value="#{imagenBean.celular}"/>
                
                <h:outputText value="#{msg.ciudad}"/>
                <h:outputText value="#{imagenBean.ciudad}"/>
                
                <h:outputText value="#{msg.departamento}"/>
                <h:outputText value="#{imagenBean.departamento}"/>
                
                
                <h:outputText value="#{msg.madre}"/>
                <h:outputText value="#{imagenBean.madre}"/>
                
                <h:outputText value="#{msg.padre}"/>
                <h:outputText value="#{imagenBean.padre}"/>
              
                <p:column headerText="Qr code">
                    <p:barcode value="#{imagenBean.nombre} #{imagenBean.cedula} #{imagenBean.apellidos} #{imagenBean.telefono}
                               #{imagenBean.celular} #{imagenBean.ciudad} #{imagenBean.departamento}" type="qr"/>
                </p:column>
                
            </h:panelGrid>
                        <p:commandButton value="ver foto" actionListener="#{imagenBean.ver()}" ajax="false"/>
                        <h:commandButton value="back" action="back" />
        </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
